<fieldset>
	<legend>Blog维护</legend>
	<input type="hidden" name="blog.id" value="${(blog.id)!}" />
 	<div class="control-group">
          <label class="control-label" for="input01">标题</label>
          <div class="controls">
            <input type="text" class="input-xlarge"  name="blog.title" value="${(blog.title)!}" required/>${titleMsg!}
          </div>
     </div>
 	<div class="control-group">
          <label class="control-label" for="input01">内容</label>
          <div class="controls">
            <div class="textarea">
                  <textarea name="blog.content" > ${(blog.content)!}</textarea>${contentMsg!}
            </div>
          </div>
     </div>
 	<div class="control-group">
          <div class="controls">
            <button class="btn btn-success">提交</button> 
            <a href="/blog"><button class="btn btn-success">返回</button></a> 
          </div>
        </div>
    </fieldset>
