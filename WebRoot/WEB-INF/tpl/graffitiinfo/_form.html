<fieldset>
	<legend>Graffitiinfo维护</legend>
	<input type="hidden" name="graffitiinfo.id" value="${(graffitiinfo.id)!}" />
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.city">城市</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.city" value="${(graffitiinfo.city)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.content">描述</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.content" value="${(graffitiinfo.content)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.country">国家</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.country" value="${(graffitiinfo.country)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.headImgurl">头像文件</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.headImgurl" value="${(graffitiinfo.headImgurl)!}" />  
	        <div class="media">  <img class="media-object" src="${(graffitiinfo.headImgurl)!}" height="200" width="200"></div>      
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.language">语言</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.language" value="${(graffitiinfo.language)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.latitude">坐标lat</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.latitude" value="${(graffitiinfo.latitude)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.longitude">坐标lon</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.longitude" value="${(graffitiinfo.longitude)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.msgType">信息类型</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.msgType" value="${(graffitiinfo.msgType)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.myPrecision">坐标精度</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.myPrecision" value="${(graffitiinfo.myPrecision)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.nickname">昵称</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.nickname" value="${(graffitiinfo.nickname)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.openId">openid</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.openId" value="${(graffitiinfo.openId)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.picUrl">图片url</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.picUrl" value="${(graffitiinfo.picUrl)!}" /> 	        
	        <div class="media">  <img class="media-object" src="${(graffitiinfo.picUrl)!}" height="200" width="200" ></div>             
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.picUrlServer">图片服务器</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.picUrlServer" value="${(graffitiinfo.picUrlServer)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.province">省市</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.province" value="${(graffitiinfo.province)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="graffitiinfo.sex">性别</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="graffitiinfo.sex" value="${(graffitiinfo.sex)!}" />        
	      </div>
	 	</div>
 	<div class="control-group">
      <div class="controls">
        <button class="btn btn-success">提交</button> 
        <a href="/graffitiinfo"><button class="btn btn-success">返回</button></a> 
      </div>
    </div>
</fieldset>
