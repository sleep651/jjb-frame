<fieldset>
	<legend>Fmtest维护</legend>
	<input type="hidden" name="fmtest.id" value="${(fmtest.id)!}" />
		<div class="control-group">
	      <label class="control-label" for="fmtest.name">姓名</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="fmtest.name" value="${(fmtest.name)!}" required/>        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="fmtest.sex">性别</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="fmtest.sex" value="${(fmtest.sex)!}" />        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="fmtest.phone">电话</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="fmtest.phone" value="${(fmtest.phone)!}" required/>        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="fmtest.age">年龄</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="fmtest.age" value="${(fmtest.age)!}" />${ageMsg!}        
	      </div>
	 	</div>
		<div class="control-group">
	      <label class="control-label" for="fmtest.birthday">生日</label>
	      <div class="controls">
	      	<div class="input-append datepicker date" data-date="2014-02-10" data-date-format="yyyy-mm-dd">
	      	<input class="span6" type="text"  value="2014-02-10"  id="fmtest.birthday" name="fmtest.birthday" /><span class="add-on"><i class="icon-calendar"></i></span>${birthdayMsg!}
	      	</div>
	      </div>
	 	</div>
	 	<!--ready方法保持一个，如果有多个请合并-->
	 	 <script type="text/javascript">
			$(document).ready(function() {
			    $('.datepicker').datepicker();
			});
		</script>	
		<div class="control-group">
	      <label class="control-label" for="fmtest.descrip">自我介绍</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge"  name="fmtest.descrip" value="${(fmtest.descrip)!}" />        
	      </div>
	 	</div>
 	<div class="control-group">
      <div class="controls">
        <button class="btn btn-success">提交</button> 
        <a href="/fmtest"><button class="btn btn-success">返回</button></a> 
      </div>
    </div>
</fieldset>
